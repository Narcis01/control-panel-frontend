<div class="row justify-content-center col">
    <div class="col-4">
        <ul class="nav nav-pills nav-justified mb-3" role="tablist">
            <li class="nav-item" role="presentation">
                <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link' "
                    (click)="onLogin()">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link' "
                    (click)="onRegister()">Register</button>
            </li>
        </ul>

        <div class="tab-content">
            <div [ngClass]="active == 'login' ? 'tab-name fade show active' : 'tab-pane fade' ">
                <form (ngSubmit)="onLoginSubmit()">
                    <div class="form-outline mb-4">
                        <input type="text" id="loginEmail" name="email" class="form-control" [(ngModel)]="email" />
                        <label for="emailLogin" class="form-label">Email</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="loginPassword" name="password" class="form-control" [(ngModel)]="password">
                        <label class="form-label">Password</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-4">Log in</button>

                </form>
            </div>
        </div>
        <div [ngClass]="active == 'register' ? 'tab-name fade show active' : 'tab-pane fade' ">
            <form (ngSubmit)="onRegisterSubmit()">
                <div class="form-outline mb-4">
                    <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="firstName">
                    <label for="" class="form-label">First Name</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="lastName">
                    <label for="" class="form-label">Last Name</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="registerEmail" name="email" class="form-control" [(ngModel)]="email">
                    <label for="" class="form-label">Email</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password">
                    <label for="" class="form-label">Password</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
            </form>
        </div>

    </div>


</div>
